<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/site.css">

    <script type="module" defer src="./script/bootstrap.js"></script>
    <script type="module" defer src="./script/jQuerryCDN.js"></script>
    <script type="module" defer src="./script/jQuery.js"></script>
    <script type="module" defer src="./script/main.js"></script>
    <script type="module" defer src="./script/API.js"></script>

    <title>Blog on Rails</title>
</head>
<body>
    <div class="container">
        <nav class="navb">
            <a href="#" class="nav-item" target-id="welcome-page">Welcome</a>
            <a href="#" class="nav-item" target-id="index-page">Posts</a>
            <a href="#" class="nav-item" target-id="create-post">New Post</a>
            <div class="emp"></div>
        </nav>

        <div class="hide active box mt-3" id="welcome-page">
            <h2 class="">Welcome to SPA Blog</h2>
        </div>

        <div class="hide mt-3 box" id="index-page">
            <h3 class="mt-1">Posts</h3>
            <ul id="show-list">

            </ul>
        </div>

        <div class="hide mt-3 box" id="show-post">
            
        </div>

        <div class="hide box mt-3" id="create-post">
            <h3 class="mt-1">New Post</h3>
            <label class="form-labe mt-2" for="title">Title</label>
            <input class="form-control" type="text" name="title" id="title" placeholder="Question Title" >
            <label for="body" class="form-label mt-2">Body</label>
            <textarea class="form-control" name="body" cols="30" rows="5" id="body" placeholder="Question Body"></textarea>
            <button class="btn btn-secondary mt-3" id="post-create-btn">Create Post</button>
        </div>

        <div class="hide box mt-3" id="edit-post">
            <h3 class="mt-1">Edit Post:</h3>
            <label class="form-labe mt-2" for="title">Title</label>
            <input class="form-control" type="text" name="title" id="title" placeholder="Question Title" >
            <label for="body" class="form-label mt-2">Body</label>
            <textarea class="form-control" name="body" cols="30" rows="5" id="body" placeholder="Question Body"></textarea>
            <input type="hidden" id="id">
            <button class="btn btn-secondary mt-3" id="update-btn">Update Post</button>
        </div>

    </div>
    
</body>
</html>
